<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pessoa form insert</title>
</head>
<body>
<form action="?class=PessoaForm&method=save" method="POST" enctype="multipart/form-data">
		<div class="form-control">
			<label>Codígo:</label>
			<input type="text" name="id" readonly="1" value="{id}">
		</div>

		<div class="form-control">
			<label>Nome:</label>
			<input type="text" name="nome" value="{nome}">
		</div>

		<div class="form-control">
			<label>Endereço:</label>
			<input type="text" name="endereco" value="{endereco}">
		</div>

		<div class="form-control">
			<label>Bairro:</label>
			<input type="text" name="bairro" value="{bairro}">
		</div>
		
		<div class="form-control">
			<label>Telefone:</label>
			<input type="text" name="telefone" value="{telefone}">
		</div>

		<div class="form-control">
			<label>Email:</label>
			<input type="text" name="email" value="{email}">
		</div>

		<div class="form-control">
			<label>Cidades:</label>
			<select name="id_cidade">
				{cidades}
			</select>
		</div>

		<div class="form-control">
			<input type="submit" value="Enviar">
		</div>
	</form>
	<a href="index.php?class=PessoaList">Voltar para uma lista</a>
</body>
</html>
